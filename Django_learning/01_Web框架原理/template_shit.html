<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>邮箱</th>
            </tr>
        </thead>
        <tbody>
            {% for row in user_list %}
                <tr>
                    <td>{{row.name}}</td>
                    <td>{{row.age}}</td>
                    <td>{{row.gender}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
